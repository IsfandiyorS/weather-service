databaseChangeLog:
  - changeSet:
      id: create_cities_table
      author: isfandiyor
      changes:
        - createTable:
            tableName: cities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: country_id
                  type: bigint

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: postal_code
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: visible
                  type: boolean
                  defaultValueBoolean: false

              - column:
                  name: created_by
                  type: bigint

              - column:
                  name: created_date
                  type: timestamp
                  defaultValue: now()

              - column:
                  name: last_modified_by
                  type: bigint

              - column:
                  name: last_modified_date
                  type: timestamp

  - changeSet:
      id: add_foreign_key_constraint_with_country_id
      author: isfandiyor
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: country_id
            baseTableName: cities
            baseTableSchemaName: public
            constraintName: fk_subscriptions_users
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: countries
            referencedTableSchemaName: public
            validate: true