databaseChangeLog:
  - changeSet:
      id: create_countries_table
      author: isfandiyor
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: postal_code
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: created_by
                  type: bigint

              - column:
                  name: created_date
                  type: timestamp
                  defaultValue: now()

              - column:
                  name: last_modified_by
                  type: bigint

              - column:
                  name: last_modified_date
                  type: timestamp