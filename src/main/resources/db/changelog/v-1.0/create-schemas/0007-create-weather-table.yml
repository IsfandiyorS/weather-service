databaseChangeLog:
  - changeSet:
      id: create_weather_table
      author: isfandiyor
      changes:
        - createTable:
            tableName: weather
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: true

              - column:
                  name: city_id
                  type: bigint

              - column:
                  name: temperature
                  type: int

              - column:
                  name: wind
                  type: bigint

              - column:
                  name: pressure
                  type: int

              - column:
                  name: humidity
                  type: int

              - column:
                  name: created_by
                  type: bigint

              - column:
                  name: created_date
                  type: timestamp
                  defaultValue: now()

              - column:
                  name: last_modified_by
                  type: bigint

              - column:
                  name: last_modified_date
                  type: timestamp

  - changeSet:
      id: add_foreign_key_constraint_with_city_id
      author: isfandiyor
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: city_id
            baseTableName: weather
            baseTableSchemaName: public
            constraintName: fk_subscriptions_users
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: cities
            referencedTableSchemaName: public
            validate: true